            { type: "JR Pass", icon: "üé´", title: "Kansai-Hiroshima Pass", detail: "5 –¥–Ω–µ–π (¬•17,000). –ê–∫—Ç–∏–≤–∞—Ü–∏—è 21.04.", vital: "–í—ã–≥–æ–¥–Ω–æ." },
            { type: "Rinko", icon: "üöÜ", title: "–ß–µ—Ö–ª—ã", detail: "–í –ø–æ–µ–∑–¥ —Ç–æ–ª—å–∫–æ –≤ —á–µ—Ö–ª–µ.", vital: "–°—Ç—Ä–æ–≥–æ." },
            { type: "–ë–∞–≥–∞–∂", icon: "üöö", title: "Yamato", detail: "–û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ–º–æ–¥–∞–Ω—ã 21.04.", vital: "–ù–∞–ª–µ–≥–∫–µ." }
        ];

        const budgetData = { labels: ['–û—Ç–µ–ª–∏', '–ï–¥–∞', '–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç', '–®–æ–ø–∏–Ω–≥'], data: [170000, 100000, 30000, 80000], total: 380000 };

        // --- APP STATE ---
        let currentState = { view: 'itinerary', infoSubTab: 'logistics', selectedFoodCityId: 'osaka', selectedSightsCityId: 'osaka', selectedHotelCityId: 'osaka', mapInstance: null };

        // --- RENDERERS ---
        function init() { loadYandexMap('map-container'); renderDesktopNav(); renderMobileNav(); renderCurrentView(); }

        function loadYandexMap(containerId) {

        function renderDesktopNav() {
            const tabs = [ {id:'itinerary',label:'üìÖ –ü–ª–∞–Ω'}, {id:'map',label:'üó∫Ô∏è –ö–∞—Ä—Ç–∞'}, {id:'velo',label:'üö¥ –í–µ–ª–æ'}, {id:'hotels',label:'üõèÔ∏è –ñ–∏–ª—å–µ'}, {id:'food',label:'üçú –ï–¥–∞'}, {id:'sights',label:'‚õ©Ô∏è –ú–µ—Å—Ç–∞'}, {id:'info',label:'‚ÑπÔ∏è –ò–Ω—Ñ–æ'} ];
            document.getElementById('desktop-nav').innerHTML = tabs.map(t => `<button onclick="switchView('${t.id}')" class="px-3 py-2 rounded-md ${currentState.view === t.id ? 'bg-stone-900 text-white' : 'text-stone-600 hover:bg-stone-100'}">${t.label}</button>`).join('');

        function renderMobileNav() {
            const tabs = [ { id: 'itinerary', label: '–ü–ª–∞–Ω', icon: '<path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />' }, { id: 'velo', label: '–í–µ–ª–æ', icon: '<path d="M13 10V3L4 14h7v7l9-11h-7z" />' }, { id: 'map', label: '–ö–∞—Ä—Ç–∞', icon: '<path d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />' }, { id: 'food', label: '–ï–¥–∞', icon: '<path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />' }, { id: 'hotels', label: '–°–æ–Ω', icon: '<path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />' }, { id: 'info', label: '–ò–Ω—Ñ–æ', icon: '<path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />' } ];
            document.getElementById('mobile-bottom-nav').innerHTML = tabs.map(t => `<button onclick="switchView('${t.id}')" class="flex flex-col items-center justify-center w-full ${currentState.view === t.id ? 'text-stone-900' : 'text-stone-400'}"><svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">${t.icon}</svg><span class="text-[10px] font-bold">${t.label}</span></button>`).join('');
        }

        function switchView(id) { currentState.view = id; renderDesktopNav(); renderMobileNav(); renderCurrentView(); window.scrollTo(0,0); }

        function renderCurrentView() {
            const el = document.getElementById('app-view'); el.innerHTML = '';
            if(currentState.view === 'itinerary') renderItinerary(el);
            if(currentState.view === 'map') renderMap(el);
            if(currentState.view === 'sights') renderListWithTabs(el, sightsIntel, currentState.selectedSightsCityId, (id)=>{currentState.selectedSightsCityId=id;renderCurrentView()}, renderSightsDetails, '‚õ©Ô∏è');
            if(currentState.view === 'velo') renderVelo(el);
            if(currentState.view === 'food') renderListWithTabs(el, foodIntel, currentState.selectedFoodCityId, (id)=>{currentState.selectedFoodCityId=id;renderCurrentView()}, renderFoodDetails, 'üçú');
            if(currentState.view === 'hotels') renderListWithTabs(el, hotelIntel, currentState.selectedHotelCityId, (id)=>{currentState.selectedHotelCityId=id;renderCurrentView()}, renderHotelDetails, 'üõèÔ∏è');
            if(currentState.view === 'info') renderInfo(el);
        }

        function renderItinerary(c) {
            let h = `<div class="space-y-4 pb-20">`;
            itinerary.forEach((i, idx) => {
                const badgeClass = i.type === 'base' ? 'badge-base' : 'badge-trip';
                const badgeText = i.type === 'base' ? '–ë–ê–ó–ê' : '–í–´–ï–ó–î';
                const cardClass = i.desc.includes("üÖ∞Ô∏è") ? "border-blue-200 bg-blue-50" : "border-stone-200 bg-white";

            });

            c.innerHTML = `<div class="h-full flex flex-col space-y-4"><div class="bg-white p-3 rounded-xl border border-stone-200 shadow-sm"><h2 class="font-bold text-lg">üó∫Ô∏è –ú–∞—Ä—à—Ä—É—Ç</h2><p class="text-xs text-stone-500">–ú–∞—Ä—à—Ä—É—Ç –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω –¥–ª—è –¥–≤—É—Ö –≥—Ä—É–ø–ø</p></div><div id="map-container" class="flex-grow shadow-md border border-stone-300 relative"></div></div>`;

        }

        function renderVelo(c) {

            veloPlan.groups.forEach(g => {
                h += `<div class="rounded-xl overflow-hidden shadow-sm mb-4"><div class="${g.color} p-3 font-bold text-sm">${g.name}</div><div class="bg-white border-x border-b border-stone-200 p-4 space-y-3">`;
                g.routes.forEach(r => h += `<div><div class="flex justify-between items-baseline"><h4 class="font-bold text-sm text-stone-800">${r.name}</h4><span class="badge ${r.badge}">${r.badge.split('-')[1].toUpperCase()}</span></div><p class="text-xs text-stone-500 mt-1">${r.desc}</p></div>`);

        function renderListWithTabs(c, data, sid, cb, rend, icon) {
             let h=`<div class="flex flex-col md:flex-row gap-4 md:gap-6 h-full pb-20"><div class="sticky top-14 md:top-0 z-30 bg-[#fcfbf9] pt-2 pb-2 md:w-1/4"><div class="md:hidden flex overflow-x-auto hide-scroll gap-2 pb-1">${data.map(i=>`<button onclick="window.upSel('${i.id}')" class="flex-shrink-0 px-4 py-2 rounded-full border text-xs font-bold whitespace-nowrap transition-all ${sid===i.id?'bg-stone-900 text-white':'bg-white text-stone-600 border-stone-200'}">${i.city}</button>`).join('')}</div><div class="hidden md:flex flex-col gap-2">${data.map(i=>`<button onclick="window.upSel('${i.id}')" class="text-left px-4 py-3 rounded-lg border transition-all ${sid===i.id?'bg-stone-900 text-white':'bg-white text-stone-600 hover:bg-stone-50'}"><span class="font-bold text-sm">${i.city}</span></button>`).join('')}</div></div><div class="w-full md:w-3/4">${rend(data.find(x=>x.id===sid), icon)}</div></div>`;

        function renderSightsDetails(c,i) { return `<div class="bg-white rounded-xl border border-stone-200 shadow-sm overflow-hidden fade-in"><div class="bg-stone-100 p-4 border-b border-stone-200"><h2 class="text-2xl font-serif font-bold text-stone-900 flex justify-between">${c.city} <span class="opacity-20">${i}</span></h2></div><div class="divide-y divide-stone-100">${c.places.map(p=>`<div class="p-4"><div class="flex justify-between items-start mb-1"><h3 class="font-bold text-base text-stone-900">${p.name}</h3><span class="badge ${p.badge}">${p.type}</span></div><p class="text-stone-600 text-xs mb-2">${p.detail}</p><a href="https://yandex.ru/maps/?text=${p.name} ${c.city}" target="_blank" class="text-[10px] text-blue-600 font-bold border border-blue-100 bg-blue-50 px-2 py-1 rounded inline-block">üìç –ù–∞ –∫–∞—Ä—Ç–µ</a></div>`).join('')}</div></div>`; }

                            </div>

        }

            c.innerHTML = `

        function changeInfo(tab) { currentState.infoSubTab = tab; renderInfo(document.getElementById('app-view')); }

        function getInfoHTML() {
            if(currentState.infoSubTab === 'logistics') return `<div class="space-y-3">${logisticsData.map(l=>`<div class="bg-white p-4 rounded-xl border border-stone-200 shadow-sm"><h3 class="font-bold">${l.icon} ${l.title}</h3><p class="text-sm mt-1">${l.detail}</p>${l.vital?`<div class="mt-2 text-xs text-red-600 font-bold bg-red-50 p-2 rounded">${l.vital}</div>`:''}</div>`).join('')}</div>`;
            return `<div class="bg-white p-6 rounded-xl border border-stone-200 shadow-sm"><canvas id="budgetChart"></canvas><div class="text-center mt-4 font-bold text-xl">~¬•380,000</div><p class="text-center text-xs text-stone-500">–Ω–∞ 1 —á–µ–ª (–≤–ª–∞–¥–µ–ª–µ—Ü –±–∞–π–∫–∞)</p></div>`;
        }

        function initChart() {
            new Chart(document.getElementById('budgetChart'), {
                type: 'doughnut',
                data: { labels: budgetData.labels, datasets: [{ data: budgetData.data, backgroundColor: ['#e7e5e4','#f97316','#047857','#d6d3d1'], borderWidth:0 }] },
                options: { plugins: { legend: { position: 'bottom' } } }
            });
        }

        window.upSel = (id) => {
            if (currentState.view === 'hotels') currentState.selectedHotelCityId = id;
            else if (currentState.view === 'sights') currentState.selectedSightsCityId = id;
            else currentState.selectedFoodCityId = id;
            renderCurrentView();
        };

        init();
    </script>
